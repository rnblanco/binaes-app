<div class="p-mt-4">
  <table-card [reloading]="loading"
              [globalFilter]="globalFilter"
              [rows]="rows"
              (onLazyLoad)="onLazyLoad($event)"
              (onRowSelect)="onRowSelect($event)"
              [pagination]="pagination"
              [loading]="loading"
              [cols]="cols"
              [list]="list"
              [showNewButton]="user.id_rolUsuario !== USER"
              (onNewClick)="onNew()"
              newButtonLabel="Nuevo usuario"
              type="eventos">
    <ng-template pTemplate="body"
                 let-table="table"
                 let-columns="columns"
                 let-data="rowData">
      <td *ngFor="let col of columns"
          [ngSwitch]="col.field"
          [style.width.px]="col.width"
          class="text-center">

        <ng-container *ngSwitchCase="'fotografia'">
          <img [src]="data?.fotografia | photo" style="height:10rem" />
        </ng-container>

        <ng-container *ngSwitchCase="'nombre'">
          {{ data?.nombre | titlecase }}
        </ng-container>

        <ng-container *ngSwitchCase="'email'">
          {{ data?.email }}
        </ng-container>

        <ng-container *ngSwitchCase="'telefono'">
          {{ data?.telefono | titlecase }}
        </ng-container>

        <ng-container *ngSwitchCase="'ocupacion'">
          {{ data?.ocupacion | titlecase }}
        </ng-container>

        <ng-container *ngSwitchCase="'direccion'">
          {{ data?.direccion | titlecase }}
        </ng-container>

        <ng-container *ngSwitchCase="'institucion'">
          {{ data?.institucion | titlecase }}
        </ng-container>

        <ng-container *ngSwitchCase="'ROLUSUARIO.rol'">
          {{ data?.ROLUSUARIO.rol | titlecase }}
        </ng-container>

        <ng-container *ngSwitchDefault>
          {{ data[col.field] }}
        </ng-container>
      </td>
    </ng-template>
  </table-card>
</div>
