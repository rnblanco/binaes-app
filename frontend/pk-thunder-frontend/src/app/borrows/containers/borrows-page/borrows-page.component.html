<div class="p-mt-4">
	<table-card
		[reloading]="loading"
		[globalFilter]="globalFilter"
		[rows]="rows"
		(onLazyLoad)="onLazyLoad($event)"
		(onRowSelect)="onRowSelect($event)"
		[pagination]="pagination"
		[loading]="loading"
		[cols]="cols"
		[list]="list"
		[showNewButton]="user.id_rolUsuario !== USER"
		(onNewClick)="onNew()"
		newButtonLabel="Nuevo prÃ©stamo"
		type="colecciones"
	>
		<ng-template
			pTemplate="body"
			let-table="table"
			let-columns="columns"
			let-data="rowData"
		>
			<td
				*ngFor="let col of columns"
				[ngSwitch]="col.field"
				[style.width.px]="col.width"
				class="text-center"
			>
				<ng-container *ngSwitchCase="'EJEMPLAR.nombre'">
					{{ data?.EJEMPLAR?.nombre | titlecase }}
				</ng-container>
				
				<ng-container *ngSwitchCase="'USUARIO.nombre'">
					{{ data?.USUARIO?.nombre | titlecase }}
				</ng-container>
				
				<ng-container *ngSwitchCase="'ESTADOS.estado'">
					{{ data?.ESTADOS?.estado | titlecase }}
				</ng-container>
				
				<ng-container *ngSwitchCase="'fh_Prestamo'">
					{{ data.fh_Prestamo | date: "dd/MM/yyyy" }}
				</ng-container>
				
				<ng-container *ngSwitchCase="'fh_Devolucion'">
					{{ data.fh_Devolucion | date: "dd/MM/yyyy" }}
				</ng-container>
				
				<ng-container *ngSwitchDefault>
					{{ data[col.field] }}
				</ng-container>
			</td>
		</ng-template>
	</table-card>
</div>
