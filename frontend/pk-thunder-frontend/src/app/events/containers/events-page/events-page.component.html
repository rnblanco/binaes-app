<div class="p-mt-4">
	<table-card
		[reloading]="loading"
		[globalFilter]="globalFilter"
		[rows]="rows"
		(onLazyLoad)="onLazyLoad($event)"
		(onRowSelect)="onRowSelect($event)"
		[pagination]="pagination"
		[loading]="loading"
		[cols]="cols"
		[list]="list"
		[showNewButton]="user.id_rolUsuario !== USER"
		(onNewClick)="onNew()"
		newButtonLabel="Nuevo evento"
		type="eventos"
	>
		<ng-template
			pTemplate="body"
			let-table="table"
			let-columns="columns"
			let-data="rowData"
		>
			<td
				*ngFor="let col of columns"
				[ngSwitch]="col.field"
				[style.width.px]="col.width"
				class="text-center"
			>
				<ng-container *ngSwitchCase="'EVENTO.titulo'">
					{{ data?.EVENTO?.titulo | titlecase }}
				</ng-container>				
				
				<ng-container *ngSwitchCase="'EVENTO.AREA.nombre'">
					{{ data?.EVENTO?.AREA?.nombre | titlecase }}
				</ng-container>

                <ng-container *ngSwitchCase="'EVENTO.capacidad'">
					{{ data?.EVENTO?.capacidad }}
				</ng-container>

                <ng-container *ngSwitchCase="'EVENTO.fh_Inicio'">
					{{ data?.EVENTO?.fh_Inicio | date:'dd-MM-yyyy' }}
				</ng-container>

                <ng-container *ngSwitchCase="'EVENTO.fh_Finalizacion'">
					{{ data?.EVENTO?.fh_Finalizacion | date:'dd-MM-yyyy' }}
				</ng-container>

				<ng-container *ngSwitchDefault>
					{{ data[col.field] }}
				</ng-container>
			</td>
		</ng-template>
	</table-card>
</div>
